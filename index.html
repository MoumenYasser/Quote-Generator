<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link
      rel="shortcut icon"
      href="images/to-do-list.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="container mx-auto text-center m-5">
      <h1>Quote of the Day</h1>
      <p class="h2 my-5">Press the button below to recieve a random quote!</p>

      <button class="btn btn-primary p-5" onclick = "newQuote()">Get Quote</button>
      <div id="quoteDisplay" class="my-5">
        <!-- Quote will appear here -->
      </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
